      crossorigin="anonymous"
    ></script>
    <script>
      $(document).ready(function () {
        $("a.second_dropdown_toggle").on("click", function (e) {
          $(this).next("div.second_dropdown").toggle();
          e.stopPropagation();
          e.preventDefault();
        });
        $(".btn-drop-2").on("click", function (e) {
          $("div.second_dropdown").hide();
          var selected = e.target.textContent;
          e.target.parentElement.previousElementSibling.textContent = selected;
          e.stopPropagation();
          e.preventDefault();
        });
        $(".second_dropdown").on("click", function (e) {
          e.stopPropagation();
          e.preventDefault();
        });
        // $(".drop_body").on("click", function (e) {
        //   $("div.second_dropdown").hide();
        //   e.stopPropagation();
        //   e.preventDefault();
        // });
        // $("#apply_filters").on("click", function (e) {
        //   $(".dropdown-menu.dropdown-menu-right.drop_left").toggle();
        // });
        $("body").on("click", function (e) {
          $("div.second_dropdown").hide();
        });

        $("#btn_toggle_menu").on("click", function (e) {
          $("#links").toggle();
        });
        function handleResize() {
          var window_size = window.matchMedia("(min-width: 768px)");
          var nav = document.getElementById("links");
          if (window_size.matches) {
            nav.style.display = "flex";
          } else {
            nav.style.display = "none";
          }
        }
        window.onresize = handleResize;
      });
    </script>
  </body>
